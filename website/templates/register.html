{% extends "base.html" %} {% block title %}Register{% endblock %}

{% block content %}
<div class="container" align="center" id="register-container">

    <form method="POST" class="form-control" id="register-form">
      <h2>Register</h2>
      <div class="form-floating mb-3">
        <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email">
        <label for="email">Email : </label>
      </div>
  
      <div class="form-floating mb-3">
        <input class="form-control" type="text" id="name" name="name" placeholder="Enter Name">
        <label for="name">Name : </label>
      </div>
  
      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="password1" name="password1"
          placeholder="Enter Password">
        <label for="password1">Password : </label>
      </div>
  
      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="password2" name="password2"
          placeholder="Confirm Password"">
      <label for=" password2">Retype Password : </label>
      </div>
  
      <button class="btn btn-primary" type="submit" id="button" style="width: 140px;">Register</button>
    </form>
  
  </div>
{% endblock %}
