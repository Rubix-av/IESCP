{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <div id="close" class="alert alert-warning alert-dismissible fade show">
    First logout from <strong>{{user.username}}</strong>
    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button>
  </div>
{% else %}
{% endif %}

<!-- ==============Register Buttons============== -->
<div id="login-register-buttons">
    <a href="/auth/influencer-register" type="button" class="btn btn-warning" id="influencer-register">Influencer Register</a>
    <a href="/auth/sponsor-register" type="button" class="btn btn-warning" id="sponsor-register">Sponsor Register</a>
</div>

<div class="container mt-3" align="center" id="login-container">

  <form method="POST" class="form-control" id="login-form">
      <h2 align="center">Login</h2> <br>

      <div class="form-floating mb-4">
        <input type="email" id="email" name="email" placeholder="Enter Email" class="form-control">
        <label for="email">Email : </label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control">
        <label type="password">Password : </label>
      </div>
        <button class="btn btn-primary" type="submit" id="login" style="width: 140px;">Login</button>
  </form>
</div>
{% endblock %}
