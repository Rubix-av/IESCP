{% extends "view.html" %} {% block title %}Profile{% endblock %}

{% block view_content %}

<div class="flex-container">
    <div>
        <img class="profile-pic" src="{{ url_for('static', filename='/uploads/' ~ user.image) }}" alt="Profile Pic" widht="600px" height="350px">
    </div>
    <div class="profile-info">
        <div class="info-item">
            <span class="info-label">Username:</span>
            <span class="info-value">{{user.username}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Niche:</span>
            <span class="info-value">{{user.niche}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Balance:</span>
            <span class="info-value"><i class="fa-solid fa-indian-rupee-sign" style="font-size: 33px;"></i> {{user.balance}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Reach:</span>
            <span class="info-value">{{user.reach}}</span>
        </div>
        <div class="info-item">
            <span class="info-label">Email:</span>
            <span class="info-value">{{user.email}}</span>
        </div>
    </div>
</div>

{% endblock %}
