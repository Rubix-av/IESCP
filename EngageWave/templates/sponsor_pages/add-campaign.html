{% extends "view.html" %} 
{% block title %}Add Campaigns{% endblock %}

{% block view_content %}
<br><h1 class="fw-bold" align="center">Create Campaign</h1> <br>
<form method="POST" class="form-control" id="create-campaign-form">

    <div class="form-floating mb-4">
      <input type="text" id="title" name="title" placeholder="Enter Title" class="form-control">
      <label for="title">Title</label>
    </div>

    <div class="form-floating mb-4">
      <input type="text" id="description" name="description" placeholder="Enter Description" class="form-control">
      <label for="description">Description</label>
    </div>
    
    <div class="row mb-4 align-items-center">
      <div class="col-md-4 d-flex align-items-center">
        <h4 class="fw-bold">Remaining Budget: <span class="text-success"><i class="fa-solid fa-indian-rupee-sign" style="font-size: 25px;"></i>{{user.budget}}</span></h4>
      </div>
      <div class="col-md-8">
        <div class="form-floating">
          <input type="number" id="budget" name="budget" placeholder="Enter Budget" class="form-control" max="{{user.budget}}" min="1">
          <label for="budget">Budget</label>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" id="campaign_visibility" aria-label="Default select example" name="campaign_visibility" required>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
            <option selected disabled>Campaign visibility</option>
          </select>
          <label for="campaign_visibility">Campaign Visibility</label>
        </div>
      </div>
      <div class="col-md-6" id="nicheSelectContainer">
        <div class="form-floating">
          <select class="form-select" aria-label="Default select example" name="campaign_niche" required>
            {% for niche in allNiches %}
              <option value="{{niche}}">{{niche}}</option>
            {% endfor %}
            <option selected disabled>Select Niche</option>
          </select>
          <label for="campaign_niche">Select Niche</label>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" id="startDate" name="startDate" placeholder="Enter Start Date" class="form-control">
          <label for="startDate">Start Date</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" id="endDate" name="endDate" placeholder="Enter End Date" class="form-control">
          <label for="endDate">End Date</label>
        </div>
      </div>
    </div>
    
    <button class="btn btn-primary fw-bold" type="submit" id="login">Add</button>
</form>

{% endblock %}
